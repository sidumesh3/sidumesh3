<div style="position: relative; width: 100%; height: 1200px;  
box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em;  
overflow: hidden; border-radius: 8px;">
  <iframe loading="lazy" scrolling="no"
    style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;  
    border: none; padding: 0; margin: 0; overflow: hidden;"
    src="https://www.canva.com/design/DAGeUCVReZ8/VbYxd_4p8bp1ksLN01JsuQ/view?embed" 
    allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>

<style>
  /* Force hide Canva navigation controls */
  iframe + div,
  div[style*="canva.com"],
  a[href*="canva.com"] {
    display: none !important;
    visibility: hidden !important;
  }
</style>

<script>
  // Wait for the page to load
  window.addEventListener("load", function () {
    // Find and hide Canva's navigation elements
    const iframeControls = document.querySelectorAll('iframe + div, div[style*="canva.com"]');
    iframeControls.forEach(element => {
      element.style.display = "none";
      element.style.visibility = "hidden";
    });
  });
</script>
