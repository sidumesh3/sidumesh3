<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('your-photo.jpg') no-repeat center center/cover;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Siddhant Welcome's You!</header>
    <div class="container">
        <p>Click the button below for an interactive experience!</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
        <div class="social-links">
            <a href="https://www.linkedin.com/siddhantsancheti" target="_blank">Facebook</a>
            <a href="https://x.com/sidus3333" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "You clicked the button! ðŸŽ‰";
        }
    </script>
</body>
</html>
